<a class="article" [routerLink]="'/article/'+ article.id">
  <header class="article__header">
    <span aria-label="article title" class="article__title">{{article.title}}</span>
  </header>
  <section class="article__date-and-author">
    <span aria-label="article date">{{article.date}}</span>
    <span aria-label="article author">{{article.author}}</span>
  </section>
  <section class="article__content">
    <p>{{article.content}}</p>
  </section>
</a>
